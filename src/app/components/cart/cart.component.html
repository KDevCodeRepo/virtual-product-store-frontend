<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="row" *ngFor = "let cartItem of cartItems" (click) = "onSelect(cartItem)">
                <div class="card border-bottom mt-4 w-100">
                    <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{cartItem.productImageUrl}}" class="card-img-top mb-3" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{cartItem.productName}}</h5>
                            <p class="card-text">{{cartItem.productDesc}}
                                <span class="card-text price">
                                    Rs. {{cartItem.productPrice}}/=
                                </span>
                            </p>
                        
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="card mt-4" *ngIf="!cartEmpty">
                <div class="col-12">
                    <div class="card-body">
                    <h5 class="card-title total-price">Total 
                        <span class="total-price-value">Rs. {{cartTotal}}/=</span>                       
                    </h5>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-4">
            <app-product-detail [product]="selectedProduct" (removeItem) = "removeItemFromCart($event)"></app-product-detail>
        </div>
    </div>
</div>
