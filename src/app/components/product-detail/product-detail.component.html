<div class="card w-100 mt-4" *ngIf = "product">
    <img src="{{product.productImageUrl}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title mb-3">{{ product.productName }}
            <button class="btn btn-secondary ml-4 btn-sm" type="button" (click)="removeItemFromCart(product)">Remove</button>
        </h5>
        <p class="card-text mt-2">{{ product.productDesc }}</p>
        <p class="card-text price mt-4"><span class="card-text price">Rs. </span>{{product.productPrice}}<span class="card-text price">/=</span></p>
    </div>
</div>
